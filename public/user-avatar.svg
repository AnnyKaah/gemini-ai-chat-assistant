<?xml version="1.0" encoding="UTF-8"?>
<!-- User avatar SVG - copy this file or inline the SVG in your HTML -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="400" height="400" role="img" aria-labelledby="title desc">
  <title id="title">Friendly user avatar</title>
  <desc id="desc">A simple, rounded user avatar with gradient background, subtle animation, and scalable design.</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbcfe8" />
      <stop offset="100%" stop-color="#f9a8d4" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- background circle -->
  <circle cx="100" cy="100" r="96" fill="url(#bgGrad)" />

  <!-- avatar group with float animation -->
  <g filter="url(#softShadow)">
    <g>
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 0 -3; 0 0" dur="3.6s" repeatCount="indefinite" />
    </g>

    <!-- head -->
    <circle cx="100" cy="78" r="34" fill="#fff" stroke="#fb7185" stroke-width="2" />

    <!-- shoulders / body -->
    <path d="M52 162c0-28 22-50 48-50h0c26 0 48 22 48 50v10H52v-10z" fill="#fff" stroke="#fb7185" stroke-width="2" />

    <!-- friendly accent heart -->
    <g transform="translate(150,150)">
      <path d="M10 3C10 -2 5 -5 0 -2C-5 -5 -10 -2 -10 3C-10 9 0 14 0 14C0 14 10 9 10 3Z" fill="#f43f5e">
        <animateTransform attributeName="transform" attributeType="XML" type="scale" values="1;1.2;1" dur="2s" repeatCount="indefinite" />
      </path>
    </g>
  </g>

  <!-- small signature (editable) -->
  <text x="100" y="188" font-size="9" font-family="Verdana,Arial,sans-serif" text-anchor="middle" fill="#6b7280">user avatar â€¢ customizable</text>
</svg>